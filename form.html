<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <link href="form.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="height: 50px; "></div>
        </div>
        <div class="row">
            <div class="col-3" style=" height: 700px; ">
            </div>
            <div class="col-6" style="height: 700px; ">
                <div class="row">
                    <div class="col-12" style="height: 500px;">
                        <div id="login">
                            <div class="login">
                                <header class="login__header">
                                </header>
                                <form name="myForm" class="login__form" method="POST" action="boardGame.html"
                                    onsubmit="return validateForm()">
                                    <div id="FormDetails">
                                        <div>
                                            <label for="text">Name:</label>
                                            <input type="text" id="name" name="name" placeholder="Enter your name"
                                                required>
                                        </div>

                                        <label for="email">E-mail address:</label>
                                        <input type="email" id="email" name="email" placeholder="mail@address.com">
                                    </div>
                                    <div id="FormDetails2">
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" placeholder="password"
                                            required>
                                    </div>
                                    <div id="level">
                                        <p class="title">choose level: </p>
                                          <input type="radio" id="hard" value="hard" name="select">
                                        <label for="hard">Hard</label>
                                         <input type="radio" id="easy" value="easy" name="select" required>
                                        <label for="easy">Easy</label><br>
                                    </div>
                                    <div>
                                        <div id="finishFilltheForm">
                                            <input type="submit" value="be brave and start" name="submit" id="submit"
                                                onclick="keepToData()">
                                        </div>
                                        <div style="height:10%"> </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="height: 200px;">
                        <div id="jumbotron">
                            <div class="jumbotron">
                                <div id="buttom">
                                    <a class="btn btn-primary btn-lg" role="button" onclick="login()">
                                        <h2>Start Game</h2>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-3" style=" height: 700px; ">

            </div>
        </div>
    </div>

    <script src="allTheJSpages/form.js"></script>

</body>

</html>
